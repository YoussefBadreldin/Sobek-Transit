    <form action="submit-report.php" method="POST">
        <h2>Driver Report Form</h2>
        
        <label for="driver-name">Driver Name:</label>
        <input type="text" id="driver-name" name="driver-name" required>
        
        <label for="license-plate">License Plate Number:</label>
        <input type="text" id="license-plate" name="license-plate" required>
        
        <label for="date">Date of Incident:</label>

        <label for="location">Location of Incident:</label>
        <input type="text" id="location" name="location" required>
        
        <label for="description">Description of Incident:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
        
        <input type="submit" value="Submit Report">
